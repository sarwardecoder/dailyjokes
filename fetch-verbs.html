<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Verbs in action</title>
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">
    <style>
        body {
            color: white;
            background-color: rgb(41, 30, 84);
        }
    </style>

</head>

<body>

    <h1>HTTP Verbs in actions: Fetch </h1>
    <button id="b1">
        action Verbs
    </button>
    <script>
        async function getExternalData() {
            const response = await fetch('http://localhost:3000/Countries')
            const data = await response.json();
            console.log(data);

        }
        document.getElementById('b1').addEventListener('click', getExternalData);

    </script>

</body>

</html>
